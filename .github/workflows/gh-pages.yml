name: Build & Deploy MkDocs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # required for deploying to gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout Obsidian vault (subset)
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.VAULT_REPO }}      # e.g. you/obsidian-vault
          token: ${{ secrets.VAULT_TOKEN }}
          path: vault
          fetch-depth: 1
          sparse-checkout: |
            Windows11+Powershell

      - name: Sync vault subset → docs/
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rsync
          mkdir -p docs
          rsync -av --delete \
            --exclude '/index.md' \
            --exclude '/changelog.md' \
            --exclude '/assets/' \
            "vault/Windows11+Powershell/" "docs/"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure overrides directory exists
        run: mkdir -p overrides

      - name: Prepare docs (copy root CHANGELOG → docs/changelog.md if present)
        run: |
          mkdir -p docs
          if [ -f "CHANGELOG.md" ]; then
            cp CHANGELOG.md docs/changelog.md
          elif [ -f "changelog.md" ]; then
            cp changelog.md docs/changelog.md
          fi

      # Optional but helpful: ensure section folders exist so virtual indexes have a place
      - name: Ensure section folders exist
        run: |
          mkdir -p docs/guides docs/notes docs/powershell docs/scripts docs/cheatsheet

      - name: Build site
        run: mkdocs build  # add --strict after fixing missing links

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site
