name: Build & Deploy MkDocs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # required for deploying to gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Checkout Obsidian vault (subset)
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.VAULT_REPO }}      # e.g. you/obsidian-vault
          token: ${{ secrets.VAULT_TOKEN }}
          path: vault
          fetch-depth: 1
          sparse-checkout: |
            Windows11+Powershell
      
      - name: Sync vault subset → docs/
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rsync
          mkdir -p docs
          rsync -av --delete \
            vault/Windows11+Powershell/ docs/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs + theme
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Ensure overrides directory exists
        run: mkdir -p overrides

      - name: Prepare docs (copy root CHANGELOG → docs/changelog.md if present)
        run: |
          mkdir -p docs
          if [ -f "CHANGELOG.md" ]; then
            cp CHANGELOG.md docs/changelog.md
          elif [ -f "changelog.md" ]; then
            cp changelog.md docs/changelog.md
          fi

      - name: Build site
        run: mkdocs build --strict

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site
