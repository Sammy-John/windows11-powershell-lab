name: Build & Deploy MkDocs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure full history & show shallow status
        shell: bash
        run: |
          git fetch --prune --unshallow || true
          echo "is-shallow? -> $(git rev-parse --is-shallow-repository || echo unknown)"
          echo "HEAD -> $(git rev-parse --short HEAD)"
          echo "Last 3 commits:"
          git log --oneline -3 || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs + plugins
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs-material \
            mkdocs-minify-plugin \
            mkdocs-git-revision-date-localized-plugin \
            mkdocs-glightbox

      - name: Sync changelog into docs/
        run: |
          mkdir -p docs
          if [ -f "changelog.md" ]; then
            cp -f changelog.md docs/changelog.md
            echo "Copied changelog.md -> docs/changelog.md"
          else
            echo "::warning::Root changelog.md not found; skipping copy"
          fi

      # (Optional) Debug: print what we're about to build
      - name: "Debug: show mkdocs.yml"
        run: |
          echo "----- mkdocs.yml -----"
          nl -ba mkdocs.yml

      - name: "Debug: show docs/index.md"
        run: |
          echo "----- docs/index.md -----"
          nl -ba docs/index.md || (echo "docs/index.md missing"; exit 1)

      - name: Build MkDocs (strict)
        run: mkdocs build --strict --clean

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site
          force_orphan: true
