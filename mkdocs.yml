site_name: Windows11 + Powershell Lab
site_description: Hands-on Windows + PowerShell lab notes, guides, and checklists.
site_url: https://sammy-john.github.io/windows11-powershell-lab/   # ðŸ”§
repo_url: https://github.com/Sammy-John/windows11-powershell-lab   # ðŸ”§
repo_name: Sammy-John/windows11-powershell-lab                # ðŸ”§
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  logo: assets/studio-teknabu-logo.webp         # ðŸ”§ provide a simple monochrome logo
  favicon: assets/studio-teknabu-logo.webp    # ðŸ”§
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.indexes
    - search.suggest
    - search.highlight
    - toc.follow
    - content.code.copy
    - content.tabs.link
    - content.action.edit
  palette:
    - scheme: default
      primary: blue                 # ðŸ”§ brand color
      accent: cyan                  # ðŸ”§ accent
    - scheme: slate
      primary: blue                 # ðŸ”§
      accent: cyan                  # ðŸ”§
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter                     # ðŸ”§ or system UI
    code: JetBrains Mono            # ðŸ”§

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Sammy-John/windows11-powershell-lab       # ðŸ”§
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/sammyjohnrawlinson/ # ðŸ”§
  generator: false

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      exclude:
        - changelog.md
  - glightbox


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - toc:
      permalink: true
      toc_depth: 3
  - tables

extra_css:
  - assets/styles/extra.css

nav:
  - Home: index.md
  - Changelog: changelog.md