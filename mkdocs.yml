site_name: Win11 Lab
site_description: Windows 11 Lab notes, guides, and cheatsheets
site_url: https://sammy-john.github.io/windows11-powershell-lab

repo_url: https://github.com/Sammy-John/windows11-powershell-lab
edit_uri: edit/main/docs/

theme:
  name: material
  logo: images/studio-teknabu-logo.webp
  favicon: images/studio-teknabu-logo.webp
  palette:
    - scheme: default     # light mode
      primary: indigo     # ← change to your brand's closest match
      accent: amber       # ← change to your brand's closest match
    - scheme: slate       # dark mode
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.top
    - toc.integrate
    - content.code.copy

nav:
  - Home: index.md

docs_dir: docs
