{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <!-- Google Fonts: Outfit, Inter, Space Grotesk, IBM Plex Sans -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&family=Space+Grotesk:wght@400;600&family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
{% endblock %}

{% block content %}
  <div class="page" data-page-type="{{ page.meta.type | default('') }}">
    {{ super() }}
  </div>
{% endblock %}
